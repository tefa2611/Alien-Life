<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Life - Contacto</title>
    <link rel="shortcut icon" href="LOGO PARA EL PROYECTO FINAL.png">
    <link rel="stylesheet" href="barrainfo.css">
</head>
<body>
    <section>
        <div class="contenedor">
            <div class="contactInfo">
                <div>
                    <h4>Información de Contacto</h4>
                    <ul class="info">
                        <li>
                            <span><img src="./location.png"></span>
                            <span>Sur<br>
                                Bogotá<br>
                                Colombia</span>
                        </li>
                        <li>
                            <span><img src="./mail.png"></span>
                            <span>tefa261105@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="./call.png"></span>
                            <span>312-462-0277</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="./github.png"></a></li>
                </ul>
            </div>

            <div class="contactForm">
                <h4>Escribenos un mensaje</h4>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Nombre</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Apellido</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Celular</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Escribe tú mensaje aquí...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Enviar">
                        <a href="index.html">Ir a Inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
